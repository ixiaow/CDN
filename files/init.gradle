allprojects{
    repositories {
		def PROXY_GOOGLE = 'https://maven.aliyun.com/repository/google'
		def PROXY_JCENTER = 'https://maven.aliyun.com/repository/jcenter'
        all { ArtifactRepository repo ->
            if(repo instanceof MavenArtifactRepository){
                def url = repo.url.toString()
                if (url.startsWith('https://dl.google.com/dl/android/maven2/')) {
                    remove repo
                }else if(url.startsWith('https://jcenter.bintray.com/')){
                    remove repo
				}
            }
        }
        maven {
            url PROXY_JCENTER
        }
		
		maven {
            url PROXY_GOOGLE
        }
    }
}